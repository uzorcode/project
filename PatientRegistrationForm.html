                <div class="col-md-9">
                    <div>
                        <h2 class="text-center">NEW PATIENT REGISTRATION</h2>
                    </div>
                    <div>
                        <h6 class="text-center">Please fill in the form below</h6>
                        <h4> Hospital Information </h4>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <form method="post" action="">
                                <div class="">
                                    <label>Hospital Name:</label><br>
                                    <input type="text" name="hospitalname" required><br>
                                </div>
                                <div class="">
                                    <label>City:</label><br>
                                    <input type="text" name="city"><br>
                                </div>
                                <div class="">
                                    <label>State/Province:</label><br>
                                    <input type="text" name="state"><br>
                                </div>
                                <div class="">
                                    <label>Postal/Zip code:</label><br>
                                    <input type="tel" name="postal"><br>
                                </div>
                                <div class="">
                                    <label>Country:</label><br>
                                    <input type="text" name="country"><br>
                                </div>
                                <div class="">
                                    <label>Hospital Phone Number:</label><br>
                                    <input type="text" name=""><br>
                                </div>
                                <div class="">
                                    <label>Chart Number:</label><br>
                                    <input type="text" name=""><br>
                                </div>
                                <div class="">
                                    <label>Registration Clerk ID:</label><br>
                                    <input type="text" name=""><br>
                                </div>
                                <div class="">
                                    <label>Registration Location:</label><br>
                                    <input type="text" name="" placeholder="ex: ER, Clinic etc....."><br>
                                </div>
                                <div class="">
                                    <label>Registration Date:</label><br>
                                    <input type="date" name=""><br>
                                </div>
                                <div class="mb-3">
                                    <label>Registration Time:</label><br>
                                    <input type="time" name=""><br>
                                </div>
                                <div align="center">
                                    <a class="btn-lg" href="PatientRegistrationForm1.html" name="" style="background-color:#9FBBD0">Next</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
