<body style="background-image:url('img/md.jpg'); background-size:cover;background-repeat:no-repeat;">

            <div class="row">

                    <nav class="navbar navbar-expand-md navbar-light fixed-top" id="sideNav" style="background-color:#C9DAE4">

                    </nav><br><br><br>
                </div>

                <div class="col-md-9">
                    <div>
                        <h2 class="text-center">NEW PATIENT REGISTRATION</h2>
                    </div>
                    <div>
                        <h6 class="text-center">Please fill in the form below</h6>
                    </div>
                    <br>
                    <br>
                    <h4>Patient Information</h4>
                    <div class="card">
                        <div class="card-body">
                            <form method="post" action="">
                                <div class="">
                                    <label>First Name:</label><br>
                                    <input type="text" name="firstname" required><br>
                                </div>
                                <div class="">
                                    <label>Middle Name:</label><br>
                                    <input type="text" name="middlename"><br>
                                </div>

                                <div class="">
                                    <label>Last Name:</label><br>
                                    <input type="text" name="lastname" required><br>
                                </div>

                                <div class="">
                                    <label>Date Of Birth:</label><br>
                                    <input type="Date" name="dateofbirth" required><br>
                                </div>
                                <div class="">
                                    <label>Address:</label><br>
                                    <input type="text" name="address" required><br>
                                </div>
                                <div class="">
                                    <label>City:</label><br>
                                    <input type="text" name="city" required><br>
                                </div>
                                <div class="">
                                    <label>State/Province:</label><br>
                                    <input type="text" name="state" required><br>
                                </div>
                                <div class="">
                                    <label>Phone Number (Home):</label><br>
                                    <input type="Number" name="phonenumber" required><br>
                                </div>
                                <div class="">
                                    <label>Phone Number (Work):</label><br>
                                    <input type="text" name="address"><br>
                                </div>
                                <div class="">
                                    <label>Email(Optional):</label><br>
                                    <input type="email" name="email"><br>
                                </div>
                                <div class="">
                                    <label>Gender:</label><br>
                                    <select name="gender">
                                        <option>--Select--</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                                <div class="">
                                    <label>Marital Status:</label><br>
                                    <select name="maritalstatus">
                                        <option>--Select--</option>
                                        <option>Single</option>
                                        <option>Married</option>
                                        <option>Divorced</option>
                                    </select>
                                </div>
                                <div class="">
                                    <label>Nationality:</label><br>
                                    <input type="text" name="nationality" required><br>
                                </div>
                                <div class="">
                                    <label>State of Origin:</label><br>
                                    <input type="text" name="stateoforigin" required><br>
                                </div>
                                <div class="mb-3">
                                    <label>L.G.A:</label><br>
                                    <input type="text" name="lga" required><br>
                                </div>
                                <div align="center">
                                    <a class="btn-lg" href="PatientRegistrationForm.html" name="" style="background-color:#9FBBD0">Back</a>
                                    <a class="btn-lg" href="PatientRegistrationForm2.html" name="" style="background-color:#9FBBD0">Next</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>

    </section>
