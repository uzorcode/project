    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <aside>
                        <div class="sidebar mt-5 text-center" id="sidebar">
                            <h6 class="mb-4"><a href="PatientRegistrationForm.html">HOSPITAL INFORMATION</a></h6>
                            <h6 class="mb-4" hidden><a href="PatientRegistrationForm1.html">PATIENT INFORMATION</a></h6>

                            <h6 class="mb-4"><a href="MedicalHistory1.html">MEDICAL HISTORY</a></h6>
                            <h6 class="mb-4"><a href="MedicalHistory2.html">MEDICAL HISTORY (CONTD.)</a></h6>

                        </div>
                    </aside>
                </div>

                <div class="col-md-8">
                    <div>
                        <h2 class="text-center">NEW PATIENT REGISTRATION</h2>
                    </div>
                    <div>
                        <h6 class="text-center">Please fill in the form below</h6>
                    </div>
                    <br>
                    <br>
                    <h4>Patient Information</h4>
                    <div class="card">
                        <div class="card-body">
                            <form method="post" action="">
                                <div class="form-control">
                                    <label>First Name:</label>
                                    <input type="text" name="firstname" required>
                                </div>
                                <div class="form-control">
                                    <label>Middle Name:</label>
                                    <input type="text" name="middlename">
                                </div>

                                <div class="form-control">
                                    <label>Last Name:</label>
                                    <input type="text" name="lastname" required>
                                </div>

                                <div class="form-control">
                                    <label>Date Of Birth:</label>
                                    <input type="Date" name="dateofbirth" required>
                                </div>
                                <div class="form-control">
                                    <label>Address:</label>
                                    <input type="text" name="address" required>
                                </div>
                                <div class="form-control">
                                    <label>City:</label>
                                    <input type="text" name="city" required>
                                </div>
                                <div class="form-control">
                                    <label>State/Province:</label>
                                    <input type="text" name="state" required>
                                </div>
                                <div class="form-control">
                                    <label>Phone Number (Home):</label>
                                    <input type="Number" name="phonenumber" required>
                                </div>
                                <div class="form-control">
                                    <label>Phone Number (Work):</label>
                                    <input type="text" name="address">
                                </div>
                                <div class="form-control">
                                    <label>Email(Optional):</label>
                                    <input type="email" name="email">
                                </div>
                                <div class="form-control">
                                    <label>Gender:</label>
                                    <select name="gender">
                                        <option>--Select--</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                                <div class="form-control">
                                    <label>Marital Status:</label>
                                    <select name="maritalstatus">
                                        <option>--Select--</option>
                                        <option>Single</option>
                                        <option>Married</option>
                                        <option>Divorced</option>
                                    </select>
                                </div>
                                <div class="form-control">
                                    <label>Nationality:</label>
                                    <input type="text" name="nationality" required>
                                </div>
                                <div class="form-control">
                                    <label>State of Origin:</label>
                                    <input type="text" name="stateoforigin" required>
                                </div>
                                <div class="form-control mb-3">
                                    <label>L.G.A:</label>
                                    <input type="text" name="lga" required>
                                </div>
                                <div align="center">
                                    <a class="btn-lg" href="PatientRegistrationForm.html" name="" style="background-color:#C9DAE4">Back</a>
                                    <a class="btn-lg" href="PatientRegistrationForm2.html" name="" style="background-color:#C9DAE4">Next</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>
