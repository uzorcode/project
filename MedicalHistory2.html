<body style="background-image:url('img/md.jpg'); background-size:cover;background-repeat:no-repeat;">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <nav class="navbar navbar-expand-md navbar-light fixed-top" id="sideNav" style="background-color:#C9DAE4">
                        <a class="navbar-brand">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="PatientRegistrationForm.html">Hostpital Information</a>

                                <li class="nav-item">

                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="MedicalHistory1.html">Medical History</a>

                                    <a class="nav-link" href="MedicalHistory2.html" hidden>Medical History (Contd.)</a>
                                </li>
                            </ul>
                        </div>
                    </nav><br><br><br>
                </div>

                <div class="col-md-9">
                    <div>
                        <h2 class="text-center">MEDICAL HISTORY (CONTD)</h2>
                    </div>
                    <div>
                        <h4 class="text-center">Healthy and Unhealthy Habits</h4>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <form method="post" action="">
                                <div class="">
                                    <h5><b>Exercise</b></h5>
                                    <ul>
                                        <li>
                                            <input type="checkbox">
                                            <label>Never</label>
                                        </li>
                                        <li>
                                            <input type="checkbox">
                                            <label>1 - 2 days</label>
                                        </li>
                                        <li>
                                            <input type="checkbox">
                                            <label>3 - 4 days</label>
                                        </li>
                                        <li>
                                            <input type="checkbox">
                                            <label>5+ days</label>
                                        </li>
                                    </ul>
                                </div>
                                <div class="">
                                    <h5><b>Eating following a diet</b></h5>
                                    <ul>
                                        <li>
                                            <input type="checkbox">
                                            <label>I have a loose diet</label>
                                        </li>
                                        <li>
                                            <input type="checkbox">
                                            <label>I have a strict diet</label>
                                        </li>
                                        <li>
                                            <input type="checkbox">
                                            <label>I don't have a diet plan</label>
                                        </li>
                                    </ul>
                                </div>
                                <div class="">
                                    <h5><b>Alcohol Consumption</b></h5>
                                    <ul>
                                        <li>
                                            <input type="checkbox">
                                            <label>I don't drink</label>
                                        </li>
                                        <li>
                                            <input type="checkbox">
                                            <label>1 - 2 glasses/day</label>
                                        </li>
                                        <li>
                                            <input type="checkbox">
                                            <label>3 - 4 glasses/day</label>
                                        </li>
                                        <li>
                                            <input type="checkbox">
                                            <label>5+ glasses/day</label>
                                        </li>
                                    </ul>
                                </div>
                                <div class="">
                                    <h5><b>Caffeine Consumption</b></h5>
                                    <ul>
                                        <li>
                                            <input type="checkbox">
                                            <label>I don't use caffeine</label>
                                        </li>
                                        <li>
                                            <input type="checkbox">
                                            <label>1 - 2 cups/day</label>
                                        </li>
                                        <li>
                                            <input type="checkbox">
                                            <label>3 - 4 cups/day</label>
                                        </li>
                                        <li>
                                            <input type="checkbox">
                                            <label>5+ cups/day</label>
                                        </li>
                                    </ul>
                                </div>
                                <div class="mb-3">
                                    <h5><b>Do you smoke?</b></h5>
                                    <ul>
                                        <li>
                                            <input type="checkbox">
                                            <label>No</label>
                                        </li>
                                        <li>
                                            <input type="checkbox">
                                            <label>0 - 1 pack/day</label>
                                        </li>
                                        <li>
                                            <input type="checkbox">
                                            <label>1 - 2 packs/day</label>
                                        </li>
                                        <li>
                                            <input type="checkbox">
                                            <label>2+ packs/day</label>
                                        </li>
                                    </ul>
                                </div>
                                <div align="center">
                                    <a class="btn-lg" href="MedicalHistory1.html" name="" style="background-color:#9FBBD0">Back</a>
                                    <a class="btn-lg" href="" name="btnsubmit" style="background-color:#9FBBD0">Submit</a>
                                </div>
                                <div align="center pr-3">

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
